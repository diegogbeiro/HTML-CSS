<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <form action="cadastro.php"  method="post" >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required minlength="4">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required minlength="4"> 
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required minlength="15">
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="deweb" value="front-end"><strong>Front-End</strong> 
            </label>

            <label for="">
                <input type="radio" name="deweb" value="back-end"><strong>Back-End</strong>
            </label>

            <label for="">
                <input type="radio" name="deweb" value="fullstack"><strong>Fullstack</strong>
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScripit">
                <label for="tecnologia3">JavaScripit</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Phyton</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="">Conte um pouco de sua experienia:</label>
            <textarea name="experiencia" id="experiencia"  rows="8" style="width: 26em;"> </textarea>
        </div>

        <button type="submit" class="botao">Concluido</button>
    </form>
</body>
</html>
