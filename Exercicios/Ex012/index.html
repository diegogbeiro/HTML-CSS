<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados localmente</h1>
    <p>Este video esya hospedado no meu próprio servidor</p>
    
    <video width="250" poster="imagens/predio1000.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatipilidade com a reprodução de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo video do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
