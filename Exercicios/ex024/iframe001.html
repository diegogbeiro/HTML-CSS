<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o Site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        o repositorio do GUANABARA 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal 
    </p>

    <p>
        o <iframe src="https://www.uol.com.br/" frameborder="0">

            <a href="https://www.uol.com.br/" target="_blank"> UOL</a>
        </iframe>
        é um bom site de noticias
    </p>


</body>
</html>
