<body>
    <h1>Fomula da água</h1>
    <p>H<sub>2</sub>O</p>
    <p>São <mark>duas molécolas</mark> de HIDROGENIO e <mark>uma molécola</mark> de OXIGENIO</p>

    <h1>Forula do Gás Carbonico</h1>
    <p>CO<sub>2</sub></p>  
    <p>É <mark>uma molécula</mark> de CARBONO e <mark>duas molécolas</mark> de OXIGENIO</p>
    
    <h1>Calculo de DELTA</h1>
    <p>&Delta;= b2 - 4.a.c</p>

    <h1>Formula de Bhaskara</h1>
    <p>X<sub>1;2</sub>= (-b+-&radic;&Delta;) &divide;2.a</p>
